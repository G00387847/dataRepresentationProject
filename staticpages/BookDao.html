<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
        <div id="create-update" style="display:none">
            <h2>create-edit</h2>
            <table id="createUpdateForm">
                <tr>
                    <td>id</td>
                    <td><input type="text" name="id"></td>
                </tr>
                <tr>
                    <td>title</td>
                    <td><input type="text" name="title"></td>
                </tr>
                <tr>
                    <td>author</td>
                    <td><input type="text" name="author"></td>
                </tr>
                <tr>
                    <td>price</td>
                    <td><input type ="currency" name="price"></td>
                </tr>
                <tr>
                    <td></td><td>
                        <button id="create-button" onClick="doCreate()">Create</button>
                        <button id="update-button" onClick="showUpdate()">Update</button>
                    </td>
                </tr>
            </table>
        </div>
        <div id="display">
              <h2>Books</h2>
              <button onclick="showCreate()">Create</button>
              <table id="bookTable" class="table">
                  <tr>
                      <th>id</th><th>title</th><th>author</th><th>price</th><th></th><th></th>                  </tr>
                  </tr>
                  
              </table>
        </div>
        <script>
            function showCreate(){
                document.getElementById('display').style.display = "none"
                document.getElementById('update-button').style.display = "none"
                document.getElementById('create-button').style.display = "block"
                document.getElementById('create-update').style.display = "block"
            }
            function showUpdate(thisElem){
                var rowElement = thisElem.parentNode.parentNode;
                book = readBookFromRow(rowElement)
                populateForm(book)

                document.getElementById('display').style.display = "none"
                document.getElementById('update-button').style.display = "block"
                document.getElementById('create-button').style.display = "none"
                document.getElementById('create-update').style.display = "block"

            }
            function readBookFromRow(rowElement){
                book = {}
                book.id = rowElement.getAttribute("id");
                book.title = rowElement.cells[1].firstChild.textContent
                book.author = rowElement.cells[2].firstChild.textContent
                book.price = rowElement.cells[3].firstChild.textContent

                return book
            }
            function populateForm(book){
                var form = document.getElementById('createUpdateForm')
               
                form.querySelector('input[name="id"]').value = book.id
                form.querySelector('input[name="id"]').disable = true
                form.querySelector('input[name="title"]').value = book.title
                form.querySelector('input[name="author"]').value = book.author
                form.querySelector('input[name="price"]').value = book.price
                

            }
            function doCreate(){
                console.log("in doCreate")
                book= getBookFromForm()
                console.log(book)
                $.ajax({
                    url:"/books",
                    data:JSON.stringify(book),
                    method:"POST",
                    dataType:"JSON",
                    contentType:"application/json; charset=utf-8",
                    success:function(result){
                        console.log(result)
                        addBookToTable(book)
                        showDisplay()
                    },
                    error:function(xhr,status,error){
                        console.log("error"+error)
                    }
                })
               
            }
            function doDelete(thisElem){
                var tableElement = document.getElementById('bookTable');
                var rowElement = thisElem.parentNode.parentNode;
                var index = rowElement.rowIndex;
                id = rowElement.getAttribute("id");
                $.ajax({
                    url:"/books/"+id,
                    method:"DELETE",
                    dataType:"JSON",
                    success:function(result){
                        tableElement.deleteRow(index);
                    },
                    error:function(xhr,status,error){
                        console.log(error)
                    }
                })
                
            }
            function getBookFromForm(){
                var form = document.getElementById('createUpdateForm')
                var book = {}
                book.id = form.querySelector('input[name="id"]').value
                book.title = form.querySelector('input[name="title"]').value
                book.author = form.querySelector('input[name="author"]').value
                book.price = form.querySelector('input[name="price"]').value
                //console.log(book)
                return book
            }
            function showDisplay(){
                document.getElementById('display').style.display = "block"
                document.getElementById('create-update').style.display = "none"
               }

            function populateTable() {
               $.ajax({
                   url:'http://127.0.0.1:5000/books',
                   method:'GET',
                   datatype:'JSON',
                   success:function(results){
                       for (book of results){
                           addBookToTable(book)
                       }

                       
                   },
                   error:function (xhr,status,error){
                       console.log ("error "+error +" msg:"+status)
                   }
               })
                
            }
            function addBookToTable(book){
                //console.log("fairly good")
                tableElem = document.getElementById("bookTable")
                rowElem = tableElem.insertRow(-1)
                rowElem.setAttribute("id", book.id)
                cell1=rowElem.insertCell(0)
                cell1.innerHTML = book.id
                cell2=rowElem.insertCell(1)
                cell2.innerHTML = book.id
                cell3=rowElem.insertCell(2)
                cell3.innerHTML = book.id
                cell4=rowElem.insertCell(3)
                cell4.innerHTML = book.id
                cell5=rowElem.insertCell(4)
                cell5.innerHTML = '<button onclick="showUpdate(this)">Update</button>'
                cell6=rowElem.insertCell(5)
                cell6.innerHTML = '<button onclick="doDelete(this)">delete</button>'
            }
            populateTable()
        </script>
    </body>
</html>
